<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio特效</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<style>
    .shoppting-checkbox {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        outline: none;
        border: none;
        width: 12px;
        height: 20px;
        cursor: pointer;
        background: url(images/checkbox.png) no-repeat 0px -36px;
        vertical-align: middle;
        background: none\9;
        background: none\0;
    }
    .shoppting-checkbox:checked {
        background: url(images/checkbox.png) no-repeat 0px 2px;
        background: none\9;
        background: none\0;
    }

</style>
<h5>关于radio的特效</h5>
<input type="checkbox" class="shoppting-checkbox" checked="" name="choosse" onclick="chooseProduct(this)">
</body>
</html>
