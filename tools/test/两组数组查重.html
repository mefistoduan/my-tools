<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<ul class="select_part">
    <li couid="1">1</li>
    <li couid="3">3</li>
    <li couid="4">4</li>
    <li couid="9">9</li>
    <li couid="21">21</li>
</ul>
<style>
    .select_part {
        width: 100%;
        overflow: hidden;
        display: block;
        margin: 0 auto;
        background-color: #0a8ddf;
        list-style: none;
    }
    .select_part li {
        width: 100%;
        height: 20px;
        overflow: hidden;
        display: block;
        margin: 0 auto;
        background-color: #0b5e4e;
        list-style: none;
        color: #fff;
    }
    .select_part li.unable {
        background-color: #0E2261;
    }
</style>

<script>
$(function(){
    var tplid = '1,2,3,4';
    var kk = tplid.split(",");
    var kkLengt = kk.length;
    var couid = 0;
    for(var i = 0 ;i < kkLengt ; i ++){
        $('.select_part li').each(function (index) {
            couid = $(this).attr('couid');
            if(couid == kk[i] ){
                $(this).removeClass('able').addClass('unable');
            }
        })
    }
});

</script>
</body>
</html>
