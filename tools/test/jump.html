<!DOCTYPE html>
<html lang="en">
<head>

    <title>jump</title>

<body>
<div class="a" id="jumptoescap"></div>
<script>
    $(function(){
        function  jumpToEscap(){
            $('.deliver_type_mode li.cube').each(function(){
                    var _targetTop = $('#jumptoescap').offset().top-60;//获取位置
                    jQuery("html,body").animate({scrollTop:_targetTop},300);//跳转
            })
        }
    })
</script>
