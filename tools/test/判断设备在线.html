<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h5>
    <em>您当前</em><span id="state"></span>
</h5>

    if(window.navigator.onLine==true){

    }
    else{
        document.getElementById('state').innerText = '离线';
    }
</script>
</body>
</html>
