<script>
$(function(){
    console.log(checkEmail('838560574@qq.com'));

function checkEmail(val)
{
    var re = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]+$/;

    if(val.search(re) == -1) {
        //alert("输入的邮箱格式不正确");
        return false;
    }
    else {
        return true;
    }
}

</script>
