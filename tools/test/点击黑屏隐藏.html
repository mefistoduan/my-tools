<script>
$(function(){
    //    //点击黑屏隐藏
    $('.popup-overlay').bind("click",function(e){
        var target = $(e.target);
        if(target.closest(".half_page").length == 0){
            resetAll();
            $.closeModal('.popup_search');
            $('.shop_page').addClass('page_default');
            $('.search_page').addClass('page_default');
            $('.popup_search').removeClass('half_page');
        }
    });
});

</script>
