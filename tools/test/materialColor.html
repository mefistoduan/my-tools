<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>

    em {
        width: 80px;
        height: 40px;
        display: block;
        color: #fff;
        font-size: 12px;
        line-height: 40px;
        text-align: center;
        font-style: normal;
        border-radius: 24px;
    }
</style>

        <td><em bw_attr="#0091EA">#0091EA</em></td>
    </tr>

</table>
<script>
    $(function() {

        var length = $('table td').length;
        var container = $('table');
        writeData(length,container);

        function writeData(length,container)
        {
            $("table em").each(function () {
                var bwAttr = $(this).attr('bw_attr');
                $(this).css('background-color',bwAttr);
            });
        }
    })
</script>

</body>
</html>
