<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
<h5>
    定义和用法
</h5>
<br>
<p>
    splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
</p>
<table>
    <tbody>
    <tr>
        <td>index</td>
        <td>必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。</td>
    </tr>
    <tr>
        <td>howmany</td>
        <td>必需。要删除的项目数量。如果设置为 0，则不会删除项目。</td>
    </tr>
    <tr>
        <td>item1, ..., itemX</td>
        <td>可选。向数组添加的新项目。</td>
    </tr>
    </tbody>
</table>
</ul>
<script src="../jquery-1.7.2.js"></script>
<script>
    $(function(){
        var a = [1,2,3];
//        a.splice(1,1,2,3,4);
//        a.splice(1,1);
        a.splice(1,1,2,3,4);
        console.log(a);//12343
    })
</script>
</body>
</html>
