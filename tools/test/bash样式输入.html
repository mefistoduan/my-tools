<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<style>
    .terminal {
        background-color: #000000;
        position: relative;
        padding: 4rem;
    }
    .terminal .prompt {
        color: #1ff042;
        display: block;
        font-family: 'AndaleMono', monospace;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 0.15em;
        white-space: pre-wrap;
        text-shadow: 0 0 2px rgba(31, 240, 66, 0.75);
        line-height: 1;
        margin-bottom: 0.75em;
    }
    .terminal .prompt:before {
        content: '> ';
        display: inline-block;
    }
    .terminal .new-output {
        display: inline-block;
    }
    .terminal .new-output:after {
        display: inline-block;
        vertical-align: -0.15em;
        width: 0.75em;
        height: 1em;
        margin-left: 5px;
        background: #1ff042;
        box-shadow: 1px 1px 1px rgba(31, 240, 66, 0.65), -1px -1px 1px rgba(31, 240, 66, 0.65), 1px -1px 1px rgba(31, 240, 66, 0.65), -1px 1px 1px rgba(31, 240, 66, 0.65);
        -webkit-animation: cursor-blink 1.25s steps(1) infinite;
        -moz-animation: cursor-blink 1.25s steps(1) infinite;
        animation: cursor-blink 1.25s steps(1) infinite;
        content: '';
    }

    .kittens p {
        letter-spacing: 0;
        opacity: 0;
        line-height: 1rem;
    }

    .kitten-gif {
        margin: 20px;
        max-width: 300px;
    }
</style>
<div class="terminal">
    <p class="prompt">The page you requested cannot be found right meow. Try typing 'kittens'.</p>
    <p class="prompt output new-output">sd</p>
</div>

<script>
$(function(){

});

</script>
</body>
</html>
