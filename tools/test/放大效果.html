<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<div class="mx_container">
<div class="hw-item">
    <a href="//hao.jd.com/infoDetail/28193.html" target="_blank" title="奇幻意识的推理">
        <img src="//img11.360buyimg.com/vclist/jfs/t3250/242/1292051452/128281/b0f1bd1b/57c960fdN5f43f1a1.jpg" width="568"
        height="248" alt="奇幻意识的推理">
    <div class="text">
        <h3>奇幻意识的推理</h3>
        <p>猜不透的结局</p></div>
    <i></i>
    <div class="mask"></div>
</a></div>
</div>
<style>
    .mx_container {
        width: 600px;
        height: 300px;
        display: block;
    }
    .hw-news .mc .list-a .hw-item {
        margin: 0 0 4px 4px;
    }
    .hw-item img {
        display: block;
    }
    .hw-item img, .hw-item-a img {
        -webkit-transition: opacity 1s,-webkit-transform 1s;
        transition: opacity 1s,transform 1s;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    .hw-item .text {
        position: relative;
        z-index: 3;
        top: 50%;
        left: 10%;
        margin: -42px 0 0 0;
        padding: 12px 0 10px;
        width: 80%;
        height: 58px;
        color: #333;
        font-family: 'microsoft yahei';
        text-align: center;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        opacity: 0;
        -webkit-transform: scale(0);
        -moz-transform: scale(0);
        transform: scale(0);
        -webkit-transition: all .35s linear;
        -moz-transition: all .35s linear;
        transition: all .35s linear;
    }
    .hw-item .text h3 {
        font-size: 24px;
        line-height: 36px;
    }
    .hw-item i {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        margin: 0;
        width: 400px;
        height: 300px;
        border: 2px solid #636363;
        background: #fff;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        opacity: 0;
        -webkit-transition: all .35s linear;
        -moz-transition: all .35s linear;
        transition: all .35s linear;
    }
    .hw-item .mask {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 400px;
        height: 300px;
        background-color: #000;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        opacity: 0;
        -webkit-transition: all .35s linear;
        -moz-transition: all .35s linear;
        transition: all .35s linear;
    }
    .hw-item.hover .text {
        filter: alpha(opacity=100);
        -moz-opacity: 1;
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1);
    }
    .hw-item.hover .mask {
        filter: alpha(opacity=10);
        -moz-opacity: .1;
        opacity: .1;
    }
</style>

<script>
    $(function () {
        $('.hw-item').hover(function(){
           $(this).addClass('hover');
        },function(){
            $(this).removeClass('hover');
        })
    })
</script>
</body>
</html>
