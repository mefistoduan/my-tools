// 检查座机和手机号
function checkPhoneAndLandTel(val)
{
    var mobile = /^1[3|5|8]\d{9}$/ , phone = /^0\d{2,3}-?\d{7,8}$/;
    return mobile.test(val) || phone.test(val);
}
