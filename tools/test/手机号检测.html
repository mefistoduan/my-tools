<script>
$(function(){
    var result = checkPhone('15168870729');
    console.log(result);
});

function checkPhone(val)
{
    var re = /^1[3|4|5|7|8][0-9]\d{8}$/;

    if(val.search(re) == -1) {
        //alert("输入的手机号码格式不正确");
        return false;
    }
    else {
        return true;
    }
}


</script>
