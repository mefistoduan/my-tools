<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<style>
    .a {
        width: 200px;
        height: 30px;
        background: url("images/1.jpg");
        background-repeat: no-repeat;
        background-position: 0 0 ;
    }
</style>
<div class="a"></div>
<script>
$(function(){
    $(".a").hover(function(){
        $(this).css('background-position','100px')
    },function(){
        $(this).css('background-position','0px')
    })
})
</script>
</body>
</html>
