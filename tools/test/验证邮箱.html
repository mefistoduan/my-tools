<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../jquery-1.7.2.js"></script>

<body>


<script>
$(function(){
//验证邮箱
    function checkMail(container)
    {
        var thisVal = $(container).val();
        var reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        if(!reg.test(thisVal)){
            $.alert('邮箱格式不正确');
            return false;
        }else{
            return true;
        }
    }
});

</script>
</body>
</html>
