<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>

<h5></h5>
<p></p>

<script>
$(function(){
    /*获取当前时间及当前时间加N分钟后的时间*/
    function CurentTime(addtime)
    {
        var now = new Date();
        var year = now.getFullYear();       //年
        var month = now.getMonth() + 1;     //月
        var day = now.getDate();            //日

        var hh = now.getHours(); //时
        var mm = (now.getMinutes() + addtime) % 60;  //分
        if ((now.getMinutes() + addtime) / 60 > 1) {
            hh += Math.floor((now.getMinutes() + addtime) / 60);
        }

        var clock = year + "-";

        if(month < 10)
            clock += "0";

        clock += month + "-";

        if(day < 10)
            clock += "0";

        clock += day + " ";

        if(hh < 10)
            clock += "0";

        clock += hh + ":";
        if (mm < 10) clock += '0';
        clock += mm;
        return(clock);
    }

    $('h5').text(CurentTime(0));
    $('p').text(CurentTime(1000));
});

</script>
</body>
</html>
