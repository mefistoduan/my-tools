<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<style>
    .spinner {
        margin:20px auto 100px;
        width:50px;
        height:40px;
        text-align:center;
        font-size:10px
    }
    .spinner>div {
        background-color:#333;
        height:100%;
        width:6px;
        display:inline-block;
        margin-right:4px;
        -webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;
        animation:sk-stretchdelay 1.2s infinite ease-in-out
    }
    .spinner .rect2 {
        -webkit-animation-delay:-1.1s;
        animation-delay:-1.1s
    }
    .spinner .rect3 {
        -webkit-animation-delay:-1s;
        animation-delay:-1s
    }
    .spinner .rect4 {
        -webkit-animation-delay:-.9s;
        animation-delay:-.9s
    }
    .spinner .rect5 {
        -webkit-animation-delay:-.8s;
        animation-delay:-.8s
    }
    @-webkit-keyframes sk-stretchdelay {
        0%, 40%, to {
            -webkit-transform:scaleY(.4)
        }
        20% {
            -webkit-transform:scaleY(1)
        }
    }
    @keyframes sk-stretchdelay {
        0%, 40%, to {
            transform:scaleY(.4);
            -webkit-transform:scaleY(.4)
        }
        20% {
            transform:scaleY(1);
            -webkit-transform:scaleY(1)
        }
    }
</style>
<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
</div>
<script>
$(function(){

});

</script>
</body>
</html>
