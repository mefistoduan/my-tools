<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clone</title>
</head>
<body>
<style>
    .like {
        width: 250px;
        height: 250px;
        display: block;
        background-color: #1EAA39;
        color: #fff;
        text-align: center;
        line-height: 250px;
    }
</style>
    <div class="like">
        this is a div!
    </div>
    <div class="warp"></div>
<script src="../jquery-1.7.2.js"></script>
<script>
$(function(){
    $('.warp').append($('.like').clone(true));
})
</script>
</body>
</html>
