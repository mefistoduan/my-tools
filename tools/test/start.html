<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<style>
    .comment_driver_ul{
        position: absolute;
        z-index: 10;
        left: 5.6%;
        top:.54rem;
        height: 1.12rem;
    }
    .comment_driver_li{
        height: 1.12rem;
        width: 1.12rem;
        float: left;
        background-color:blueviolet;
        /*background: url("../images/comment_start.png") no-repeat;*/
        background-size: 100% 100%;
        margin-left: 8px;
    }
    .comment_driver_li.curr{
        background-color:salmon;
        /*background: url("../images/comment_start1.png") no-repeat;*/
        background-size: 100% 100%;
    }
    .comment_driver_tit{
        padding-top: 0.88rem;
        padding-bottom: 0.28rem;
        margin-left: 4%;
    }
    .comment_dirver_desc{
        display: block;
        float: left;
        color: #666666;
        font-size: .77rem;
        padding: .32rem 1.06rem .36rem 1.06rem;
        border: #dddddd 1px solid;
        border-radius: 20px;
        margin-bottom: .6rem;
        margin-right: 1.22rem;
    }
    .comment_dirver_desc.curr{
        border: #20a23a 1px solid;
        color: #20a23a;
    }
</style>
<div class="comment_driver_ul">
    <input type="hidden" class="evaluate_num" value="5">
    <span class="comment_driver_li curr" ovalue="1"></span>
    <span class="comment_driver_li curr" ovalue="2"></span>
    <span class="comment_driver_li curr" ovalue="3"></span>
    <span class="comment_driver_li curr" ovalue="4"></span>
    <span class="comment_driver_li curr" ovalue="5"></span>
</div>
<script>
$(function(){
    //评价星星效果
    $('.comment_driver_li').on('click',function(){
        var obj = $(this).parent();
        $(obj).find('.comment_driver_li').removeClass('curr');
        var i = $(this).attr('ovalue');
        for(var j=0;j<i;j++){
            $(obj).find('.comment_driver_li').eq(j).addClass('curr');
        }
        $(obj).find('.evaluate_num').val(i);
    });
    $('.comment_dirver_desc').on('touchend',function(){
        var oclass = $(this).attr('class');
        if(oclass.indexOf('curr') > -1){
            $(this).removeClass('curr');
        }else{
            $(this).addClass('curr');
        }
    })
})
</script>
</body>
</html>
