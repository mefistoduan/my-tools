<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classToggle</title>
    <script src="vue.js"></script>
</head>
<body>
<style>
    .top_cell {
        width:200px;
        height:200px;
        display:block;
        margin:0 auto;
        background-color:#1eaa39;
    }
    .Blue {
        border:20px solid deepskyblue;
        border-top:none;
    }
    .RED {
        border:20px solid red;
        border-top:none;
    }
    .text-danger {
        border:2px solid red;
    }
</style>
<div class="top_cell" v-bind:class="{ Blue: blue,RED:red }" @click="change();"></div>
<script>
    new Vue({
        el:'.top_cell',
        data: {
            blue: true,
            red: false
        },
        methods:{
            change:function(){
                var x=this.blue;
                var y=this.red;
               function swap(a,b){
                   var temp = new Array(2);
                   temp[0]=b;
                   temp[1]=a;
                   return temp;
               }
                var c = swap(x,y);
                this.blue = c[0];
                this.red = c[1];
            }
        }
    });

</script>
</body>
</html>
