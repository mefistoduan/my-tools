<script>
$(function(){
    function getJson(url,func){
        $.ajax({
            type:'get',
            url:url,
            dataType: 'json',
            success: function(data){
                if (data.success){
                    func(data);
                }else{
                    alert("接口调用失败");
                }
            },
            error: function(data){
                alert(JSON.stringify(data));
            }
        });
    };

    var url = "http://cnodejs.org/api/v1/topics";
    getJson(url,pushDom);

    function pushDom(data){
        var vm = new Vue({
            el: '.list',
            data: data
        });

        $('.talk').each(function(){
            var srcTrue = 'http://cnodejs.org/topic/'+$(this).attr('jsstr');
            $(this).attr('href',srcTrue);
        })
    }
});
</script>
