<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classToggle</title>
    <script src="jquery-1.7.2.js"></script>
    <script src="vue.js"></script>
</head>
<body>
<style>
    .top_cell {
        width:400px;
        height:400px;
        display:block;
        margin:0 auto;
        background-color:#1eaa39;
    }
    .active {
        border:2px solid deepskyblue;
    }
    .text-danger {
        border:2px solid red;
    }
</style>
<h5>123</h5>
<span class="top_cell"  v-bind:class="{cur:item.iscur}" @click="setCur($index)"></span>
<script>
    new Vue({
        el:'.top_cell',
        methods:{
            setCur: function (index) {
                this.data.map(function (v,i) {
                    i==index? v.iscur=true: v.iscur=false;
                });
            }
        }
    });

//当点击的时候触发choose事件，传递cell参数，加上selected事件，当cell===selected的时候，active的classname被添加
</script>
</body>
</html>
