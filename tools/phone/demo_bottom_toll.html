<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo_list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/demo_foot.css">
    <script src="js/zepto.js"></script>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 这里是页面内容区 -->
        <div class="content">
            <!-- 工具栏 -->
            <nav class="bar bar-tab foot-nav">
                <a class="tab-item external active" href="#">
                    <span class="icon iconfont icon-homefill"></span>
                    <span class="tab-label">返回首页</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon iconfont icon-selection"></span>
                    <span class="tab-label">购物车</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon iconfont icon-friend"></span>
                    <span class="tab-label">我的美鲜</span>
                </a>
                <a class="tab-item external" href="#">
                    <span class="icon iconfont icon-my"></span>
                    <span class="tab-label">个人中心</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
</div>
<script type="text/javascript" src="assets/js/zepto.js"></script>
<script type="text/javascript" src="dist/js/sm.js"></script>
<script src="dist/js/sm-extend.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/config.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="assets/js/common.js" type="text/javascript" charset="utf-8"></script>-->
<script src="assets/js/iscroll.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
