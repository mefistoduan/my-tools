<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo_coursol</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="dist/css/sm.css">
    <link rel="stylesheet" href="dist/css/sm-extend.min.css">
    <script src="js/zepto.js"></script>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="detail_taps">
                <ul>
                    <li>
                        <a href="#">基本信息</a>
                    </li>
                    <li>
                        <a href="#">图文详情</a>
                    </li>
                    <li>
                        <a href="#">评价</a>
                    </li>
                </ul>
            </div>
            <div class="goods_detail">
                <div class="content native-scroll" id="">
                    <div class="swiper-container swiper-container-horizontal" data-space-between="10">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiper-slide-active" ><img src="images/detail/test_goods1.jpg" alt="" style="width: 100%"></div>
                            <div class="swiper-slide swiper-slide-next" ><img src="images/detail/test_goods2.jpg" alt="" style="width: 100%"></div>
                            <div class="swiper-slide" style="width: 1072px; margin-right: 10px;"><img src="images/detail/test_goods3.jpg" alt="" style="width: 100%"></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
</div>
<script src="dist/js/sm-extend.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="dist/js/sm.js"></script>
<script src="./SUI Mobile Demo_files/sm-city-picker.js.下载"></script>
<script>
    $(function(){
        $.init();
    })
</script>
</body>
</html>
