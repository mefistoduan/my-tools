<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo_list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/meixian_user.css">
    <script src="js/zepto.js"></script>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">
                <div class="common-wrapper">
                    <div class="head-img">
                        <!--个人区域-->
                        <div class="my-id-pic"><img src="images/user/bg.jpg"></div>
                        <div class="my-info cf">
                            <span class="my-img"><img src="images/user/qiandao.png"></span>
                            <div class="my-person-info">
                            <p class="my-mx-head-name">hi~duan838560574</p>
                                <!--签到链接-->
                                <a href="">
                                    <div class="head-meassage">
                                        <img src="images/user/shengji.png" alt="">
                                        <span class="head-meassage-name">账户管理、收货地址</span>
                                    </div>
                                </a>
                                <!--签到链接 end-->
                        </div>
                        </div>
                        <ul class="my-watch cf">
                            <a id="guanzhudeshangpin" href="#">
                                <li>
                            				<span class="watch-goods">
                    							<em class="watch-re">银牌VIP
                                                </em>
                    						</span>
                                    <span class="watch-shop">会员等级</span>
                                </li>
                            </a>
                            <a id="guanzhudedianpu" href="#">
                                <li class="mar bdr-l bdr-r">
                                				<span class="watch-goods ">
                									<em class="watch-re">￥30888.00
                                                    </em>
                									</span>
                                    <span class="watch-shop">账户余额</span>
                                </li>
                            </a>
                            <a id="liulanjilu" href="#">
                                <li>
                            				<span class="watch-goods">
            									<em class="watch-re">13140
                                                </em>
            								</span>
                                    <span class="watch-shop">可用积分</span>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <div class="myJD-content">
                        <ul class="bdbr-1px bdbt-1px">
                            <li class="myJD-item cf">
                                <a id="quanbu" href="#">
                                    <div class="myID-part w-3">
                            						<span class="myID-img">
                    									<img src="images/user/quanbu.png">
                    								    <span name="daifukuan" class="my-count re-count">1</span>
                                                    </span>
                                        <span class="myID-text">全部订单</span>
                                    </div>
                                </a>
                                <a id="peisongzhong" href="#">
                                    <div class="myID-part w-3">
                            						<span class="myID-img">
                    									<img src="images/user/peisongzhong.png">
                    								    <span name="daishouhuo"></span>
                                                    </span>
                                        <span class="myID-text">待付款</span>
                                    </div>
                                </a>
                                <a id="daikufuan" href="#">
                                    <div class="myID-part w-3">
                            						<span class="myID-img">
                    									<img src="images/user/daikufuan.png">
                    								    <span name="fanxiutuihuo"></span>
                                                    </span>
                                        <span class="myID-text">配送中</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="myJD-content">
                        <ul class="in-list bdbr-1px bdbt-1px">
                            <a id="integral" href="#">

                                    <div class="in-item  my-item">

                                                <span class="myJD-Order">积分兑换</span>
                                            </div>
                                            <div class="fr">
                                                <span class="myMX-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a id="my_address" href="#">
                                <li>
                                    <div class="in-item  my-item">
                                        <div class="couponIn-icon w-18"><img src="images/user/dizhi.png"></div>

                                            <div class="fl">

                                            </div>
                                            <div class="fr">

                                        <div class="couponIn-icon w-18"><img src="images/user/gouwuche.png"></div>

                                            <div class="fl">
                                                <span class="myJD-Order">购物车</span>
                                            </div>
                                            <div class="fr">
                                                <span class="myMX-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a id="my_coupon" href="#">
                                <li>
                                    <div class="in-item  my-item">
                                        <div class="couponIn-icon w-18"><img src="images/user/hongbao.png"></div>
                                        <div class="in-item-info my-item bdbr-1px">
                                            <div class="fl">
                                                <span class="myJD-Order">我的红包</span>
                                            </div>
                                            <div class="fr">
                                                <span class="myMX-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a id="my_collect" href="#">

                                    <div class="in-item  my-item">
                                        <div class="couponIn-icon w-18"><img src="images/user/shoucang.png"></div>
                                        <div class="in-item-info my-item bdbr-1px">
                                            <div class="fl">
                                                <span class="myJD-Order">我的收藏</span>
                                            </div>
                                            <div class="fr">
                                                <span class="myMX-arrow"></span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </a>
                            <a id="help_center" href="#">
                                <li>
                                    <div class="in-item  my-item">
                                        <div class="couponIn-icon w-18"><img src="images/user/bangzhu.png"></div>
                                        <div class="in-item-info my-item bdbr-1px">
                                            <div class="fl">
                                                <span class="myJD-Order">帮助中心</span>
                                            </div>
                                            <div class="fr">
