<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.7.2.js"></script>
</head>
<body>
<p><b>Values: </b></p>
<form>
    <input type="text" name="name" value="John"/>
    <input type="text" name="password" value="password"/>
    <input type="text" name="url" value="http://ejohn.org/"/>
</form>

<script>
$(function(){
    $("p").append( $("input").map(function(){
        return $(this).val();
    }).get().join(", ") );
})
</script>
</body>
</html>
