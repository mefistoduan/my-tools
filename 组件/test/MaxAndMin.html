<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaxAndMin</title>
</head>
<body>
<script src="../jquery-1.7.2.js"></script>
<script>
    var number = [5,458,120,-11,223,11112];
    var MaxInNum = Math.max.apply(Math,number);
    var MinInNum = Math.min.apply(Math,number);
    console.log(MaxInNum);
    console.log(MinInNum);
</script>
</body>
</html>
