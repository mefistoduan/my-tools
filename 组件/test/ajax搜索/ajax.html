<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head><script type="text/javascript" src="ftmp8_45_rw/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

$("#cx").click(function(){

$.ajax({
	//php页面
	url:'php.php',
	//传值方法
	type:'POST',
	//'data='传到php页面的属性， +$("#tj").val()获取到的值
	data:'data=' +$("#tj").val(),
	//function(result)返回来的数据进行处理
	success:function(result){
		//把 返回的result数据处理展示
		$("#fh").html(result);
	},
	//错误处理请求
	error:function(msg){
		alert('Error:'+msg);
	}
});
});
})
</script>

<body>
<input type="text" id="tj" value="" /><samp id="fh" style="color:#F00">aaa</samp>
<button id="cx">查询</button>
</body>
</html>
