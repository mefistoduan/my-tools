<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="time_content" jstime="1467364332">1467364332 一个时间戳</div>
<p>
    js获取的时间戳是毫秒级，故而需要除以1000
</p>
<p>

</p>
<script src="../jquery-1.7.2.js"></script>
<script>
    checkTime();
    function checkTime(){
        if (!Date.now) {
            Date.now = function() { return new Date().getTime(); };
        }
        var nowTime = parseFloat( $.now()/1000);

        var getEnd = $('.time_content').attr('jstime');
        var delta_T =getEnd-nowTime ;//时间间隔
        if(delta_T < 0){
            alert('时间不足，请选择其他时间或其他地点');
        }
    }
</script>
</body>
</html>
