<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.7.2.js"></script>
</head>
<body>
<style>
    body {
        background-color: #fff;
    }
    .popup_title {
        width: 100%;
        height: 2rem;
        display: block;
        margin: 0 auto;
        border-bottom: 1px solid #eeeeee;
    }
    .popup_ul {
        width: 100%;
        overflow: hidden;
        display: block;
        margin: 0 auto;
        padding: 0!important;
    }
    .popup_ul li {
        width: 100%;
        height: 3rem;
        display: block;
        margin: 0 auto;
        border-bottom: 1px solid #eeeeee;
        list-style: none;
    }
    #button_close {
        width: 1.5rem;
        height: 100%;
        float: right;
        margin-right: 1rem;
        text-decoration: none;
        color: #666666;
        font-style: normal!important;

    }

</style>
<div class="popup_title">
    <select name="city" id="">
        <option value="0">济南仓</option>
        <option value="1">青岛仓</option>
    </select>
    <i id="button_close">x</i>
</div>
<ul class="popup_ul">
    <li><img src="" alt=""><p>超赞牛排特别好次</p>
        <span>$18.00</span></li>
    <li>2</li>
    <li>3</li>
</ul>
<div class="popup_submit">
    <input type="button" value="加入购物车">
</div>
<script>
    $(function(){
        $("#button_close").click(function() {
                document.location.href="null.html";
        });
    });

</script>
</body>
</html>
