<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jump_tips</title>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <style>
        .material_btn {
            width: 200px;
            height: 40px;
            min-width: 88px;
            opacity: 1;
            font-size: 14px;
            letter-spacing: 0px;
            text-transform: uppercase;
            font-weight: 500;
            margin: 0px;
            padding-left: 16px;
            padding-right: 16px;
            color: rgb(255, 255, 255);
            -webkit-user-select: none;
            background-color: rgb(0, 188, 212);
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
            border-radius: 2px;
            display: inline-block;
            margin-top: 32px;
            border: none;
            color: #fff;
            cursor: pointer
        }
        .tips {
            position: relative;
            left: 200px;
            width: 200px;
            height: 20px;
            opacity: 1;
            font-size: 14px;
            letter-spacing: 0px;
            text-transform: uppercase;
            font-weight: 500;
            margin: 0px;
            padding-left: 16px;
            padding-right: 16px;
            -webkit-user-select: none;
            color: rgba(0, 0, 0, 0.870588);
            background-color: #d0f8ce;
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
            border-radius: 2px;
            margin-top: 32px;
            border: none;
            color: #fff;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" class="material_btn" value="按钮">
<div class="tips"></div>
<script>
    $(function(){
        $('.material_btn').click(function(){
            var tips = $('.tips');
            tips.stop(false).fadeIn().animate({top:'-60px'},"slow").fadeOut().animate({top:'0px'},"slow");
        })
    })
</script>
</body>
</html>
