<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc_js_mode</title>
    <script src="jquery-1.7.2.js"></script>
    <script src="calc_funtion.js"></script>
</head>
<body>
<p>5+9=<span class="add"></span></p>
<p>5-9=<span class="subtraction"></span></p>
<p>5*9=<span class="multiplication"></span></p>
<p>5/9=<span class="division"></span></p>
<script>
$(".add").html(add(5,9));
$(".subtraction").html(sub(5,9));
$(".multiplication").html(mul(5,9));
$(".division").html(div(5,9));
</script>
</body>
</html>
